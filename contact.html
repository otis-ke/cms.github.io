
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VEEM CLOSET </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">


<style>
    body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.contact-form {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px; /* Reduced width to make it smaller */
    text-align: center;
}

.contact-form h1 {
    color: #333;
    margin-bottom: 20px;
}

.contact-form form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    color: #333;
    margin-bottom: 8px;
    font-weight: bold;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact-form button {
    background-color: #ffcc00;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #ff9900;
}



</style>

</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
       <nav>
        <ul>
            <li><a href="about.html" onclick="loadPage('about.html');">Home</a></li>
            <li><a href="index.html" onclick="loadPage('index.html.html');">Shop</a></li>
            <li><a href="contact.html" onclick="loadPage('contact.html');">Contact</a></li>
        </ul>
    </nav>
    </header>
    <body>
        <div class="contact-form">
            <h1>Contact Us</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
<script>
    function loadPage(pageUrl) {
        fetch(pageUrl)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-container').innerHTML = data;
            });
    }
    </script>
<footer>
    &copy; 2023 VEEM CLOSET. All rights reserved.
<div class="contact-info"></div>
    
        <a href="#" class="social-icon" id="whatsapp-icon">
            <i class="ri-whatsapp-fill"></i>
        </a>
        <a href="#" class="social-icon" id="facebook-icon">
            <i class="ri-facebook-fill"></i>
        </a>
        <a href="#" class="social-icon" id="instagram-icon">
            <i class="ri-instagram-fill"></i>
        </a>
        <a href="tel:+11234567890" class="social-icon" id="phone-icon">
            <i class="ri-phone-line"></i>
        </a>

    
    </div>


</footer>
</body>
</html>
